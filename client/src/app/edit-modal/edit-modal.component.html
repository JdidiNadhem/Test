<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Contact</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (submit)="editContact(id,token,Contact)">
            
            <input type="text" [(ngModel)]="Contact.fullname" name="fullname" class="form-control" id="exampleInputEmail1" value="Contact.fullname"  placeholder="Full Name">
            <input type="text" [(ngModel)]="Contact.email" name="email" class="form-control" id="exampleInputEmail1"  placeholder="E-mail">
            <input type="text" [(ngModel)]="Contact.age" name="age" class="form-control" id="exampleInputEmail1"  placeholder="Age">
            <input type="text" [(ngModel)]="Contact.phone" name="phone" class="form-control" id="exampleInputEmail1"  placeholder="Phone">
         
          <button type="submit" class="btn btn-primary">Edit Contact</button>
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
  
  <button class="btn btn-primary" (click)="open(content)">Edit</button>
